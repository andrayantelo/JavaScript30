<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("hello, I am a %s string!", 'what');
    // Can also use back ticks in es6

    // Styled
    console.log("%c I am some great text.", 'font-size: 18px');

    // warning!
    console.warn("oh no");

    // Error :|
    console.error

    // Info
    console.info("Information to read");

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('dog'), "that is wrong");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`); // can also do groupCollapsed
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Andrea');
    console.count(p);

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json)
    .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    });
    
    console.table(dogs) // assumes the objects in the arrays have the same properties

  </script>
</body>
</html>
